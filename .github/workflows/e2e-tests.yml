name: E2E Tests - Checkout Flow

on:
  push:
    branches: [main, develop]
    paths:
      - 'storefront/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'storefront/**'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        project: [Desktop Chrome, Mobile Safari]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: medusa
          POSTGRES_PASSWORD: medusa
          POSTGRES_DB: medusa_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (storefront)
        working-directory: ./storefront
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./storefront
        run: npx playwright install --with-deps chromium webkit

      - name: Setup Medusa backend
        env:
          DATABASE_URL: postgresql://medusa:medusa@localhost:5432/medusa_test
          REDIS_URL: redis://localhost:6379
        run: |
          echo "Building Medusa backend..."
          npm run build

          echo "Running database migrations..."
          npm run db:migrate

          echo "Seeding test data..."
          npm run seed || echo "Seeding skipped"

      - name: Start Medusa backend
        env:
          DATABASE_URL: postgresql://medusa:medusa@localhost:5432/medusa_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: |
          npm run dev &
          echo "Waiting for Medusa to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:9000/health; do sleep 2; done'
        timeout-minutes: 3

      - name: Build Next.js storefront
        working-directory: ./storefront
        env:
          NEXT_PUBLIC_MEDUSA_BACKEND_URL: http://localhost:9000
          NODE_ENV: production
        run: npm run build

      - name: Run E2E tests
        working-directory: ./storefront
        env:
          CI: true
          BACKEND_URL: http://localhost:9000
          FRONTEND_URL: http://localhost:8000
        run: |
          npx playwright test --project="${{ matrix.project }}"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            storefront/playwright-report/
            storefront/test-results/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.project }}
          path: storefront/test-results/**/*.png
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.project }}
          path: storefront/test-results/**/*.webm
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'storefront/test-results/results.json';

            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const { stats } = results;

              const body = `## E2E Test Results - ${{ matrix.project }}

              ✅ Passed: ${stats.expected}
              ❌ Failed: ${stats.unexpected}
              ⏭️ Skipped: ${stats.skipped}
              ⏱️ Duration: ${(stats.duration / 1000).toFixed(2)}s

              [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate summary
        run: |
          echo "# E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All E2E tests completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check individual job results for details." >> $GITHUB_STEP_SUMMARY
